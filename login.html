<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitForge</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" type="image/x-icon" href="images/logo.ico">

</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="FitForge Logo">
        <span>FitForge</span>
      </a>
    </div>
  </nav>
  <div class="motto">
    <h2>Welcome to FitForge</h2>
    <p>Forge your body like steel!</p>
  </div>
  <div class="login-container">
    <h2>Login </h2>
    <form>

      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>



      <!-- <button type="submit">Login</button>--> 
      <!--This code is to be uncommented when we need to navigate by submitting form -->
      <a href="index.html" class="btn">Login</a>

    </form>

  </div>
</body>

</html>
